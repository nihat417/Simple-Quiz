<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Quiz</title>
</head>
<body>
    <div class="blurry-background"></div>
    <div id="main" class="container-xl">
        <div class="row row-cards">
            <div class="col-lg-12">
                <div class="card card-lg">
                    <div class="card-body">
                        <div class="col-sm-4 col-md-6 col-lg-12">
                            <h1>Quiz</h1>
                            <h2></h2>
                            <div class="row"><ul></ul></div>
                            <button id="backBtn" class="btn btn-dark" style="display: none;">Back</button>
                            <button id="btnNext" style="display:none;" class="btn btn-dark">Start</button>
                            <button id="refreshBtn" class="btn btn-warning" style="display: none;">Refresh</button>
                            <div id="btnContainer" class="d-flex flex-column"></div>
                            <button id="showAnswersBtn" class="btn btn-primary" style="display: none;">Show Answers</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
