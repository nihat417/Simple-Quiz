<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            #main { width: 500px; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #333; margin: 20vh auto; text-align: center;}
            ul { list-style: none; text-align: initial; padding: 0 0 0 200px}
        </style>
    </head>
    <body>
        <div id="main">
            <h1>Quiz</h1>
            <h2></h2>
            <ul></ul>
            <button id="btnNext">Start</button>
            <button id="backBtn" onclick="backQuestion()" style="display: none;">Back</button>

        </div>

        <script>    
            const h1 = document.querySelector("h1");
            const h2 = document.querySelector("h2");
            const ul = document.querySelector("ul");
            const btn1 = document.getElementById("btnNext");
            const btn2=document.getElementById("backBtn")
            const answ = [];
            let title = "";
            let quiz = [];
            let x = 0;

            fetch('data/quiz.json')
                .then(resp => resp.json())
                .then(json => {
                    title = json.title
                    quiz = json.quiz
                    h2.innerHTML = title
            })

            btn1.onclick = nextQuestion;
            btn2.onclick=backQuestion;

            function nextQuestion() {
                if ( x < quiz.length ) {
                    h1.innerHTML = `Question: ${x + 1}`
                    h2.innerHTML = quiz[x].question
                    ul.innerHTML = quiz[x].options.reduce( (code, o, i) => code += `<li><input onclick="saveAnsw(${x},${i})" name="a" type="radio">${o}</li>` , '' )
                    btn1.innerHTML = x < quiz.length - 1 ? "Next" : "Submit"
                    x++
                    if(x>1) btn2.style.display='inline';
                } else showResults()
            } 

            function backQuestion(){
                if(x > 1)
                {
                    h1.innerHTML = `Question: ${x - 1}`
                    h2.innerHTML = quiz[x].question
                    ul.innerHTML = quiz[x].options.reduce( (code, o, i) => code += `<li><input onclick="saveAnsw(${x},${i})" name="a" type="radio">${o}</li>` , '' )
                    btn2.innerHTML = "back"
                    x--
                }
            }

            function saveAnsw(q, i) {
                answ[q] = i
            }

            function showResults() {
                console.log(answ);
                let correctAnswr=0;
                let falseAnswr=0;
                let emptyAnswer=0;

                for (let i = 0; i < quiz.length; i++) {
                    answ[i]!=undefined ?(answ[i]==quiz[i].answer ? correctAnswr++ :falseAnswr++):emptyAnswer++;
                    
                }

                h1.innerHTML = `Quiz: ${title}`
                h2.innerHTML = 'Results'
                ul.innerHTML = `
                    <li>True:${correctAnswr} </li>
                    <li>False:${falseAnswr} </li>
                    <li>Empty:${emptyAnswer} </li>
                `
                btn1.style.display = "none"
                btn2.style.display = "none"
            }

        </script>
    </body>
</html>
